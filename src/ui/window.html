<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.2">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-page-wrapper">
        <svg id="main" viewBox="0 0 2000 2000">
            <g id="graph">
                <g id="thin-layer" transform="translate(0.5,0.5)">
                    <line id="line" x1="905" y1="1000" x2="1095" y2="1000"
                        style="stroke-linecap: round;"
                        stroke-opacity="0"
                        stroke="#66ffff"
                        stroke-width="1"/>
                        <circle
                            id="bullet"
                            cx="1000"
                            cy="1000"
                            r="0"
                            stroke="#1e2828"
                            stroke-width="0"
                            fill="#66ffff" />
                </g>

                <g id="thick-layer">
                </g>
            </g>
        </svg>
    </div>
    <script src="logo.js"></script>
    <script src="menu.js"></script>
    <script src="window.js"></script>
    <script>
         function createMenu() {
            // Test menu
            let menu = showMenu([
                { label: 'Add Input >' },
                { label: 'Add Output >' },
                { label: 'Exit' },
            ]);
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp') {
                    menu.moveUp();
                } else if (e.key === 'ArrowDown') {
                    menu.moveDown();
                } else if (e.key === 'Enter') {
                    menu.stackOption();
                } else if (e.key === 'Backspace') {
                    menu.unstackOption();
                }
            });
        };
        init(createMenu);
    </script>
</body>
</html>
