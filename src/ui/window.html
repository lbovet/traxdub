<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.2">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-page-wrapper">
        <svg id="main" viewBox="0 0 2000 2000">
            <g id="graph">
                <g id="thin-layer" transform="translate(0.5,0.5)">
                    <line id="line" x1="905" y1="1000" x2="1095" y2="1000"
                        style="stroke-linecap: round;"
                        stroke-opacity="0"
                        stroke="#66ffff"
                        stroke-width="1"/>
                        <circle
                            id="bullet"
                            cx="1000"
                            cy="1000"
                            r="0"
                            stroke="#1e2828"
                            stroke-width="0"
                            fill="#66ffff" />
                </g>

                <g id="thick-layer">
                </g>
            </g>
        </svg>
    </div>
    <script src="logo.js"></script>
    <script src="grid.js"></script>
    <script src="menu.js"></script>
    <script src="window.js"></script>
    <script>
         function createMenu() {
            // Initialize grid
            const graphSvg = document.getElementById('main');
            const grid = createGrid(graphSvg);

            setTimeout(() => {
                grid.setBox('in', { label: 'IN' }, 0, 0);
            }, 500);
            setTimeout(() => {
                grid.setBox('out', { label: 'OUT' }, 0, 1);
            }, 1000);
            setTimeout(() => {
                grid.setSize(2,3)
                grid.setBox('out', { label: 'OUT' }, 1, 2);
                grid.setBox('eff', { label: 'DEL' }, 0, 1);
                grid.addLine('in', 'eff');
                grid.addLine('eff', 'out');
            }, 1500);

            // Test menu
            let menu = showMenu([
                { label: 'Add Input >' },
                { label: 'Add Output >' },
                { label: 'Exit' },
            ]);
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp') {
                    menu.moveUp();
                } else if (e.key === 'ArrowDown') {
                    menu.moveDown();
                } else if (e.key === 'Enter') {
                    showMenu([
                        { label: 'Audio >' },
                        { label: 'Midi >' },
                    ]);
                } else if (e.key === 'Backspace') {
                    menu.close();
                }
            });
        };
        init(createMenu);
    </script>
</body>
</html>
